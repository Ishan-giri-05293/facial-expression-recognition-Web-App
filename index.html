<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Expression Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
        }
        #video-container {
            display: none;
        }
        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 480px;
        }
    </style>
</head>
<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Facial Expression Recognition</span>
        <div class="d-flex">
            <button class="btn btn-outline-light theme-toggle" onclick="toggleTheme()">Dark</button>
        </div>
    </div>
</nav>

<div class="container text-center py-5">
    <h1 class="mb-4 text-primary">Real-Time Emotion Detection</h1>
    <div class="card shadow mx-auto" style="width: 720px;">
        <div id="spinner" class="spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <img id="video-container" src="{{ url_for('video_feed') }}" class="card-img-top rounded" onload="showVideo()">
        <div class="card-body">
            <p class="card-text">Powered by OpenCV & TensorFlow</p>
        </div>
    </div>
</div>

<footer class="text-center text-muted py-3">
    &copy; 2025 Shruti Pal. All rights reserved.
</footer>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-bs-theme', newTheme);
        document.body.className = newTheme === 'dark' ? 'bg-dark text-light' : 'bg-light text-dark';
    }

    function showVideo() {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('video-container').style.display = 'block';
    }
</script>

</body>
</html>
